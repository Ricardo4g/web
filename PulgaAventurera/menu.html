<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 50px;
        }
        .menu-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4d79;
        }
        .menu-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background-color: #ff4d79;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-button:hover {
            background-color: #e63e6e;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menú de San Valentín</h1>

    </div>
</body>
</html>
